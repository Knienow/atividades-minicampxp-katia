<html>
    <script>

        function verificaNumeroPrimo(numero){
            if(numero < 2){
                console.log("Não é um número primo!");
                return false;
            }
            
            for(var i = 2; i < numero; i++){
                if((numero % i) === 0){
                    console.log("Não é um número primo!");
                    return false;
                }
            }
            console.log("É um número primo!");
            return true;
        }

        function retornaSomaNumerosPrimos(start = 1, limite = 18) {
            console.log(start);
            console.log(limite);
            var soma = 0;
            for(; start < limite; start++){
                if(verificaNumeroPrimo(start)){
                    console.log(soma);
                    console.log(start);
                    soma = soma + start;
                }
            }

            return soma;
        }

        console.log(retornaSomaNumerosPrimos(4, 18)) 
    </script>
</html>
